<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Offline-first Field Ops – Web</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .card { border:1px solid #eee; border-radius:12px; padding:1rem; margin-bottom:1rem; box-shadow:0 2px 8px rgba(0,0,0,0.06);}
      button { padding:0.5rem 1rem; border-radius:8px; border:1px solid #ddd; cursor:pointer; }
      pre { background:#f7f7f7; padding:1rem; border-radius:8px; overflow:auto; }
    </style>
  </head>
  <body>
    <h1>Offline-first Field Ops – Web</h1>
    <div class="card">
      <p><strong>API base:</strong> http://localhost:4102</p>
      <button onclick="ping()">Ping API</button>
      <button onclick="example()">Run Example Fetch</button>
      <pre id="out">Click a button…</pre>
    </div>
    <script>
      const out = document.getElementById('out');
      async function ping() {
        const r = await fetch('http://localhost:4102/');
        out.textContent = JSON.stringify(await r.json(), null, 2);
      }
      async function example() {
        try {
          const r = await fetch('http://localhost:4102/api');
          out.textContent = 'Try GET specific endpoint like /api/kpis, /api/devices, /api/resources based on this project.';
        } catch(e) {
          out.textContent = String(e);
        }
      }
    </script>
  </body>
</html>
